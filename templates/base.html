<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"> <!--Подключение внутр css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"> <!--Подключение bootstrap-->
    <title>{{ title }}</title>
</head>
<body>
<!--Шапка сайта-->
<div class="header_menu">
    {% include "nav_bar.html" %}
</div>

<!--Контент страницы (body)-->
<div class="page_content">
    <h1>{{ title }}</h1>
    {% block content %}
    {% endblock content %}
</div>

<!--Подвал страницы-->
<div class="footer"></div>

<!--подключение java-script. Нужен, для работы некоторых элементов, например крестик у flask-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
