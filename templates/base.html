<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Подключение bootstrap выполняется в теге link href=''
    стили bootstrap получаются по протоколу доставки контента cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--bootstrap не мешает использовать свои стили, в данном случае стили будут созданы лишь для отступов контента-->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
<!--БЛОК МЕНЮ (ШАПКИ)-->
<div class="header">
    {% include 'navbar.html' %}
</div>

<!--БЛОК НАПОЛНЕНИЯ СТРАНИЦЫ-->
<div class="content_page">
    {% block content %}
    {% endblock content %}
</div>


<!--БЛОК ПОДВАЛА-->
<div class="footer">
    <p class="text-center text-body-secondary">© 2024 Подвал, возможности bootstrap</p>
</div>

<!--КОНЕЦ ТЕЛА СТРАНИЦЫ, В КОНЦЕ НУЖНО ОБЯЗАТЕЛЬНО ПОДКЛЮЧИТЬ JS СКРИПТЫ-->
<!--Подключение js скриптов необходимых для работы стилей некоторых элементов-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
